<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Srape Scott's Old Blogger Blog!</title>
  <style>
    body {
      background-color: #6A7A80
    }

    #wrapper {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5%;
    }

    #articles {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
      background-color: #2A6980;
      padding: 5px;
      color: #e0eff2;
      font: italic bold 20px Georgia, Serif;
      text-shadow: -3px 2px 0 #3a50d9, -4px 5px 0 #0a0e27;
    }

    #notes {
      background-color: #2A6980;
      padding: 5px;
      float: right;
      width: 30%;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color: #87DFFF;
    }

    input {
      height: 36px;
      font-size: 24px;
      margin-bottom: 4px;
    }

    textarea {
      height: 200px;
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <h1>Note Scraper</h1>
    <h2><i>If you can do this...the homework should be no problem.</i></h2>
    <div id="articles"></div>
    <div id="notes"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
